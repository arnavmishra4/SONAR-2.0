upstream nodejs_backend {
    server nodejs:5000;
    keepalive 64;
}

upstream python_api {
    server python_api:8000;
    keepalive 64;
}

# Redirect HTTP → HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com www.your-domain.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name your-domain.com www.your-domain.com;

    # SSL — replace with your actual cert paths (Certbot will fill these in)
    ssl_certificate     /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;

    # Modern SSL hardening
    ssl_protocols             TLSv1.2 TLSv1.3;
    ssl_ciphers               ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache         shared:SSL:10m;
    ssl_session_timeout       1d;
    ssl_session_tickets       off;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options           "SAMEORIGIN"                                   always;
    add_header X-Content-Type-Options    "nosniff"                                       always;
    add_header X-XSS-Protection          "1; mode=block"                                 always;
    add_header Referrer-Policy           "strict-origin-when-cross-origin"               always;

    # Upload size — keep generous for geospatial files
    client_max_body_size 200M;

    # Logging
    access_log /var/log/nginx/sonar_access.log;
    error_log  /var/log/nginx/sonar_error.log warn;

    # -------------------------------------------------------------------------
    # React frontend (built static files)
    # -------------------------------------------------------------------------
    location / {
        root  /app/client/dist;
        index index.html;
        try_files $uri $uri/ /index.html;

        # Long-lived cache for hashed assets (Vite content-hashes filenames)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # -------------------------------------------------------------------------
    # Python FastAPI — ML inference endpoints
    # Must come BEFORE the generic /api block (nginx uses longest prefix match)
    # -------------------------------------------------------------------------
    location /api/ml/ {
        proxy_pass         http://python_api;
        proxy_http_version 1.1;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable buffering — ML responses can be large (base64 images, Plotly JSON)
        proxy_buffering    off;
        proxy_cache_bypass 1;

        # Long timeouts for inference jobs
        proxy_connect_timeout 30s;
        proxy_send_timeout    300s;
        proxy_read_timeout    300s;
    }

    # FastAPI auto-generated docs (handy to keep accessible internally)
    location /api/ml/docs {
        proxy_pass         http://python_api/docs;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
    }

    # -------------------------------------------------------------------------
    # Node.js Express — application API
    # -------------------------------------------------------------------------
    location /api/ {
        proxy_pass         http://nodejs_backend;
        proxy_http_version 1.1;

        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 10s;
        proxy_send_timeout    60s;
        proxy_read_timeout    60s;
    }

    # -------------------------------------------------------------------------
    # Static file serving (visualizations, exports, etc.)
    # -------------------------------------------------------------------------
    location /static/ {
        alias   /app/static/;
        expires 1d;
        add_header Cache-Control "public";
    }

    # -------------------------------------------------------------------------
    # Health check — used by Docker / load balancer, no log spam
    # -------------------------------------------------------------------------
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # -------------------------------------------------------------------------
    # Block access to sensitive paths — just in case
    # -------------------------------------------------------------------------
    location ~* \.(pth|pt|pkl|npz|parquet|tif|geojson)$ {
        deny all;
        return 404;
    }
}